<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="carrinho.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>
        <h1>Produtos</h1>
    </header>
    <main>
        <section class="products">
            <!-- Exibir os produtos aqui -->
        </section>
        <section class="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Itens da sacola de compras serão exibidos aqui -->
            </ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <h3>Formas de Pagamento</h3>
                <img src="img/logoElo.png" alt="Elo">
                <img src="img/logoHipercard.png" alt="Hipercard">
                <img src="img/logoDiners.png" alt="Diners">
                <img src="img/logoAmex.png" alt="Amex">
                <img src="img/logoVisa.png" alt="Visa">
                <img src="img/logoPix.png" alt="Pix">
            </div>
            <div class="security-info">
                <h3>Segurança</h3>
                <img src="img/security-100.svg" alt="Site Seguro">
                <img src="img/security-geotrust.svg" alt="Site Seguro">
                <img src="img/security-google-icon.svg" alt="Site Seguro">
            </div>
        </div>
        <div class="paragrafo-footer">
            <span class="footer-float">© 2007- 2023</span>
        </div>
    </footer>
</body>
</html>
</body>
</html>
